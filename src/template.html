<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Shopping Cart</title>
</head>
<body>
    <section id = "header">
        <div class = " has-background-danger-light header nav-bar navbar" >
            <div class ="brand-name ">
                <a href="#"> <h1 class = "title is-1 navbar-brand"> MO'S DELIGHT</h1></a>
                <p class = "subtitle">Let's help you sort your kitchen, while you go have fun.</p>
            </div>
            <nav class = "nav-list">
                <ul> 
                    
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li ><a class = "cart-btn" href="#cart"><ion-icon name="cart-outline"></ion-icon>Cart - <span class = "cart-amount">  0</span></a></li>
                </ul>
            </nav>
        </div>
    </section>
    <!----------Product Menu-------->
    <section id="Product">
        <div class="item-title has-background-primary" >
            <h2 class = "title is-uppercase is-4"> MO's Dishes</h2>
        </div>
        <div class = "food-items Food has-background-primary-light">
            

        </div>

        <div class="item-title has-background-grey">
            <h2 class = "title is-uppercase is-3"> MO's SNACKS</h2>
        </div>

        <div class = " has-background-grey-lighter food-items Snacks ">
            
        </div>

        <div class=" has-background-danger item-title ">
            <h2 class = "title is-uppercase is-3"> MO's Drinks</h2>
        </div>
    
        <div class = " has-background-danger-light food-items Drinks ">
           
        </div>
        
    </section>
    <!------Cart------>

    <section id= "cart"> 
        
        <div class="product-container">

            

            <div >
                <div class="item-title ">
                    <h2 class =" title is-4 pb-6">CART</h2>
                </div>
                <table style= "width:95% ">
                    <div class="product-header">
                        <h5 class=" has-text-primary product-title">PRODUCT</h5>
                        <h5 class=" has-text-warning price">PRICE</h5>
                        <h5 class=" has-text-grey quantity">QUANTITY</h5>
                        <h5 class=" has-text-link product-weight">WEIGHT</h5>
                        <h5 class = " has-text-success shippingfee"> SHIPPING-FEE</h5>
                        
            
                    </div>

                    
                    
                    <div class= "cart-items">

                    
                        
                    </div>
                    
                    
                </table>

                <div class = "grandTotalContainer">
                    <h4 class = "has-text-success title is-4 grandTotalTitle">
                        Grand Total     -  
                    </h4>
                    <h4 class ="has-text-success title is-4 grandTotal">
                              #0.00
                    </h4>
                </div>
            </div>

            



        </div>
    </section>
    
    
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
